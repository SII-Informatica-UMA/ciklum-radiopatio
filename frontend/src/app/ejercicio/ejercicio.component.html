<div class="container" id="lista_ejercicio">
  <div class="row">
    <div class="col-md-6">
      <h2>Lista de ejercicios</h2>
      <div class="list-container"> 
        <div class="list-group list-group-scroll"> 
          <button *ngFor="let ejercicio of ejercicios" class="list-group-item list-group-item-action" (click)="elegirEjercicio(ejercicio)" [class.active]="ejercicio === ejercicioElegido">{{ejercicio.nombre}}</button>
        </div>
      </div>
    </div>
    <div class="col-md-6" *ngIf="ejercicioElegido">
      <app-ejercicio-detalles [ejercicio]="ejercicioElegido" (ejercicioEditado)="ejercicioEditado($event)" (ejercicioEliminado)="eliminarEjercicio($event)"></app-ejercicio-detalles> 
    </div>
  </div>
</div>

<div class="container" id="boton_aniadir_ejercicio">
  <div class="row">
    <div class="col-md-6">
      <button id="boton_aniadir" type="button" class="btn btn-primary" (click)="aniadirEjercicio()">AÃ±adir ejercicio <i class="bi bi-plus-circle"></i></button>
    </div>
  </div>
</div>
