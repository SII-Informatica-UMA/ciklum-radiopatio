<div class="container">
    <div class="row white-background">
      <h2 >Detalles de {{ejercicio?.nombre}}</h2>
    </div>
  
  <div class="row white-background">
    <label class="col-md-3" for="nombre">Nombre:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ejercicio?.nombre}}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="descripcion">Descripcion:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ejercicio?.descripcion}}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="descripcion">Materiales:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ejercicio?.materiales}}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="descripcion">Enlace:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ejercicio?.enlace}}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="descripcion">Carga:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ejercicio?.carga}}</span>
  </div>
  
  <div class="row">
    <button class="col-auto btn btn-danger" id="boton_eliminar" (click)="eliminarEjercicio()">Eliminar <i class="bi bi-trash-fill"></i></button>
    <div class="col-md-3">
  </div>

  <div class="row">
    <button class="col-auto btn btn-primary" id="boton_eliminar" (click)="editarEjercicio()">Editar <i class="bi bi-box-arrow-up-right"></i></button>
    <div class="col-md-3">
  </div>

  <app-modal>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </app-modal>
